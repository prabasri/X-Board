        <html>
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0" />
        <title>Crio Feed</title>
        <meta name="description" content="Crio Feed Website" />
        <link rel="stylesheet" href="resources/css/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <body>
                
        <div class="navbar navbar-light bg-light" id="main-heading">Crio News Feed</div>
        <h4 class="" id="heading">Today</h4>
        <p class="para">The insights you need to keep ahead</p>

        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="firstBtn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <i class="fa-solid fa-angle-up" style="margin-right: 12px;"></i>Politics
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="card align-items-center">
                  <!-- Dynamically add Carousel to below element based on selected team -->
                  <div class="card-body" id="news-article-0">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="firstBtn collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <i class="fa-solid fa-angle-down" style="margin-right: 12px;"></i>Space
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="card align-items-center">
                  <!-- Dynamically add Carousel to below element based on selected team -->
                  <div class="card-body" id="news-article-1">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="firstBtn collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                <i class="fa-solid fa-angle-down" style="margin-right: 12px;"></i>Sports
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="card align-items-center">
                  <!-- Dynamically add Carousel to below element based on selected team -->
                  <div class="card-body" id="news-article-2">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <script src="resources/data/magazines.js"></script>
        <script src="resources/js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
